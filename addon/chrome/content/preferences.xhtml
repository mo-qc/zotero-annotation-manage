<linkset>
  <html:link rel="localization" href="__addonRef__-preferences.ftl" />
</linkset>
<vbox
  id="zotero-prefpane-__addonRef__"
  onload="Zotero.__addonInstance__.hooks.onPrefsEvent('load', {window})"
>
  <groupbox>
    <vbox>
      <label>
        <html:h2 data-l10n-id="pref-functions"></html:h2>
      </label>
      <checkbox
        id="zotero-prefpane-__addonRef__-hide-in-selection-popup"
        preference="__prefsPrefix__.hide-in-selection-popup"
        data-l10n-id="pref-hide-in-selection-popup"
        native="true"
      />
      <checkbox
        id="zotero-prefpane-__addonRef__-hide-in-annotation-context-menu"
        preference="__prefsPrefix__.hide-in-annotation-context-menu"
        data-l10n-id="pref-hide-in-annotation-context-menu"
        native="true"
      />
      <checkbox
        id="zotero-prefpane-__addonRef__-hide-in-collection-menu"
        preference="__prefsPrefix__.hide-in-collection-menu"
        data-l10n-id="pref-hide-in-collection-menu"
        native="true"
      />
      <checkbox
        id="zotero-prefpane-__addonRef__-hide-in-item-menu"
        preference="__prefsPrefix__.hide-in-item-menu"
        data-l10n-id="pref-hide-in-item-menu"
        native="true"
      />
      <checkbox
        id="zotero-prefpane-__addonRef__-hide-annotation-link"
        preference="__prefsPrefix__.hide-annotation-link"
        data-l10n-id="pref-hide-annotation-link"
        native="true"
      />
      <checkbox
        id="zotero-prefpane-__addonRef__-show-query-href"
        preference="__prefsPrefix__.show-query-href"
        data-l10n-id="pref-show-query-href"
        native="true"
      />
    </vbox>
  </groupbox>
  <groupbox>
    <vbox>
      <label>
        <html:h2 data-l10n-id="pref-title"></html:h2>
      </label>
      <html:div id="zotero-prefpane-__addonRef__-current-collection"></html:div>
      <vbox>
        <html:label
          for="zotero-prefpane-__addonRef__-tags"
          data-l10n-id="pref-tagsLabel"
        />
      </vbox>
      <vbox style="width: 100%">
        <html:textarea
          type="textarea"
          style="width: 100%; height: 5em"
          id="zotero-prefpane-__addonRef__-fixed-tags-colors"
          native="true"
          preference1="__prefsPrefix__.fixed-tags-colors"
        />
      </vbox>
      <hbox>
        <html:button
          id="zotero-prefpane-__addonRef__-fixed-tags-color-left"
          data-l10n-id="pref-fixed-tags-color-left"
        />
        <html:button
          id="zotero-prefpane-__addonRef__-fixed-tags-color-right"
          data-l10n-id="pref-fixed-tags-color-right"
        />
        <html:button
          id="zotero-prefpane-__addonRef__-fixed-tags-random-color"
          data-l10n-id="pref-fixed-tags-random-color"
        />
        <html:button
          id="zotero-prefpane-__addonRef__-fixed-tags-color-remove"
          data-l10n-id="pref-fixed-tags-color-remove"
        />
        <html:span
          id="zotero-prefpane-__addonRef__-fixed-tags-color"
          style="font-size: 1.5em; display: none"
        />
      </hbox>

      <html:div
        id="zotero-prefpane-__addonRef__-fixed-tags-color-preview"
        style="
          font-size: 12px;
          display: flex;
          flex-wrap: wrap;
          align-items: center;
        "
      ></html:div>
      <html:div style="margin: 20px" />
      <hbox>
        <html:label
          for="zotero-prefpane-__addonRef__-optional-color"
          data-l10n-id="pref-optional-color"
        />
        <html:input
          id="zotero-prefpane-__addonRef__-optional-color"
          native="true"
          preference="__prefsPrefix__.optional-color"
        />
      </hbox>

      <checkbox
        id="zotero-prefpane-__addonRef__-fixed-tags-style"
        preference="__prefsPrefix__.fixed-tags-style"
        data-l10n-id="pref-fixed-tags-style"
        native="true"
      />
      <checkbox
        id="zotero-prefpane-__addonRef__-multipleTags"
        preference="__prefsPrefix__.multipleTags"
        data-l10n-id="pref-multipleTags"
        native="true"
      />
      <checkbox
        id="zotero-prefpane-__addonRef__-show-relate-tags"
        preference="__prefsPrefix__.show-relate-tags"
        data-l10n-id="pref-show-relate-tags"
        native="true"
      />
      <checkbox
        id="zotero-prefpane-__addonRef__-selected-collection"
        preference="__prefsPrefix__.selected-collection"
        data-l10n-id="pref-selected-collection"
        native="true"
        style="margin-left: 20px"
      />
      <checkbox
        id="zotero-prefpane-__addonRef__-current-collection"
        preference="__prefsPrefix__.current-collection"
        data-l10n-id="pref-current-collection"
        native="true"
        style="margin-left: 20px"
      />
      <checkbox
        id="zotero-prefpane-__addonRef__-children-collection"
        preference="__prefsPrefix__.children-collection"
        data-l10n-id="pref-children-collection"
        native="true"
        style="margin-left: 20px"
      />
      <checkbox
        id="zotero-prefpane-__addonRef__-show-all-tags"
        preference="__prefsPrefix__.show-all-tags"
        data-l10n-id="pref-show-all-tags"
        native="true"
        style="margin-left: 20px"
      />
      <html:label
        for="zotero-prefpane-__addonRef__-sort"
        data-l10n-id="pref-sort"
      />
      <radiogroup
        id="zotero-prefpane-__addonRef__-sort"
        preference="__prefsPrefix__.sort"
        native="true"
        style="display: flex; flex-direction: column"
      >
        <radio style="margin-left: 20px" data-l10n-id="pref-sort-1" value="1" />
        <radio style="margin-left: 20px" data-l10n-id="pref-sort-2" value="2" />
        <radio style="margin-left: 20px" data-l10n-id="pref-sort-3" value="3" />
      </radiogroup>

      <!-- <hbox>
        <html:label
          for="zotero-prefpane-__addonRef__-sort-rect-n"
          data-l10n-id="pref-sort-rect-n"
        />
        <html:input
          type="text"
          id="zotero-prefpane-__addonRef__-sort-rect-n"
          preference="__prefsPrefix__.sort-rect-n"
          native="true"
          style="width: 160px"
        />
      </hbox> -->

      <hbox>
        <html:label
          for="zotero-prefpane-__addonRef__-max-show"
          data-l10n-id="pref-max-show"
        />
        <html:input
          type="text"
          id="zotero-prefpane-__addonRef__-max-show"
          preference="__prefsPrefix__.max-show"
          native="true"
          style="width: 160px"
        />
      </hbox>

      <vbox>
        <html:label
          for="zotero-prefpane-__addonRef__-tags-exclude"
          data-l10n-id="pref-tags-exclude"
        />
      </vbox>
      <html:textarea
        type="textarea"
        id="zotero-prefpane-__addonRef__-tags-exclude"
        preference="__prefsPrefix__.tags-exclude"
        native="true"
        style="width: 100%; height: 5em"
      />
      <vbox>
        <html:label data-l10n-id="pref-search-preview" />

        <button
          type="button"
          id="zotero-prefpane-__addonRef__-preview-button"
          data-l10n-id="pref-reload-search-preview"
        />
        <html:div
          id="zotero-prefpane-__addonRef__-search-preview"
          style="border: 1px solid black; padding: 20px; width: auto"
          >预览标签，保存功能无效。</html:div
        >
      </vbox>

      <checkbox
        id="zotero-prefpane-__addonRef__-combine-nested-tags"
        preference="__prefsPrefix__.combine-nested-tags"
        data-l10n-id="pref-combine-nested-tags"
        native="true"
      />
      <checkbox
        id="zotero-prefpane-__addonRef__-split-nested-tags-keep-first"
        preference="__prefsPrefix__.split-nested-tags-keep-first"
        data-l10n-id="pref-split-nested-tags-keep-first"
        native="true"
      />
      <checkbox
        id="zotero-prefpane-__addonRef__-split-nested-tags-keep-second"
        preference="__prefsPrefix__.split-nested-tags-keep-second"
        data-l10n-id="pref-split-nested-tags-keep-second"
        native="true"
      />
      <checkbox
        id="zotero-prefpane-__addonRef__-split-nested-tags-keep-all"
        preference="__prefsPrefix__.split-nested-tags-keep-all"
        data-l10n-id="pref-split-nested-tags-keep-all"
        native="true"
      />
      <hbox>
        <html:label
          for="zotero-prefpane-__addonRef__-count-down-close"
          data-l10n-id="pref-count-down-close"
        />
        <html:input
          type="number"
          id="zotero-prefpane-__addonRef__-count-down-close"
          preference="__prefsPrefix__.count-down-close"
          native="true"
          style="width: 60px"
        />

        <html:label
          for="zotero-prefpane-__addonRef__-count-down-close-dec"
          data-l10n-id="pref-count-down-close-dec"
        />
        <html:input
          type="number"
          id="zotero-prefpane-__addonRef__-count-down-close-dec"
          preference="__prefsPrefix__.count-down-close-dec"
          native="true"
          style="width: 60px"
        />
      </hbox>

      <checkbox
        id="zotero-prefpane-__addonRef__-debug"
        preference="__prefsPrefix__.debug"
        native="true"
        style="display: none"
      />
      <vbox id="zotero-prefpane-__addonRef__-debug-func" style="display: none">
        <html:input
          style="width: 100%"
          id="zotero-prefpane-__addonRef__-date-1-pre"
          native="true"
          preference="__prefsPrefix__.date-1-pre"
          aria-placeholder="date-1-pre"
        />
        <html:textarea
          type="textarea"
          style="width: 100%; height: 5em"
          id="zotero-prefpane-__addonRef__-date-1"
          native="true"
          preference="__prefsPrefix__.date-1"
        />
        <html:input
          style="width: 100%"
          id="zotero-prefpane-__addonRef__-date-2-pre"
          native="true"
          preference="__prefsPrefix__.date-2-pre"
          aria-placeholder="date-2-pre"
        />
        <html:textarea
          type="textarea"
          style="width: 100%; height: 5em"
          id="zotero-prefpane-__addonRef__-date-2"
          native="true"
          preference="__prefsPrefix__.date-2"
        />
        <html:input
          style="width: 100%"
          id="zotero-prefpane-__addonRef__-date-1-2-1-pre"
          native="true"
          preference="__prefsPrefix__.date-1-2-1-pre"
          aria-placeholder="date-1-2-1-pre"
        />
        <html:input
          style="width: 100%"
          id="zotero-prefpane-__addonRef__-date-1-2-10-pre"
          native="true"
          preference="__prefsPrefix__.date-1-2-10-pre"
          aria-placeholder="date-1-2-10-pre"
        />
        <html:input
          style="width: 100%"
          id="zotero-prefpane-__addonRef__-date-1-2-30-pre"
          native="true"
          preference="__prefsPrefix__.date-1-2-30-pre"
          aria-placeholder="date-1-2-30-pre"
        />
      </vbox>

      <checkbox
        id="zotero-prefpane-__addonRef__-show-selected-popup-colors-tag"
        preference="__prefsPrefix__.show-selected-popup-colors-tag"
        data-l10n-id="pref-show-selected-popup-colors-tag"
        native="true"
      />
      <checkbox
        id="zotero-prefpane-__addonRef__-show-selected-popup-match-tag"
        preference="__prefsPrefix__.show-selected-popup-match-tag"
        data-l10n-id="pref-show-selected-popup-match-tag"
        native="true"
      />

      <vbox>
        <html:label
          for="zotero-prefpane-__addonRef__-google-scholar-mirroring"
          data-l10n-id="pref-google-scholar-mirroring"
        />
        <html:textarea
          type="textarea"
          id="zotero-prefpane-__addonRef__-google-scholar-mirroring"
          preference="__prefsPrefix__.google-scholar-mirroring"
          native="true"
          style="width: 100%; height: 5em"
        />
      </vbox>
    </vbox>
  </groupbox>
</vbox>
<vbox id="zotero-prefpane-__addonRef__-react-preferences"></vbox>
<vbox>
  <html:label
    style="margin: 40px 0; font-size: 18px"
    data-l10n-id="pref-help"
    data-l10n-args='{"time": "__buildTime__","name": "__addonName__","version":"__buildVersion__"}'
  />
  <vbox align="start">
    <label
      style="margin: 6px 5px; text-decoration: none; font-size: 42px"
      is="zotero-text-link"
      href="https://github.com/zzlb0224/zotero-annotation-manage"
      class="zotero-text-link"
    >
      帮助😺❎✅❌🐉🦀🐓🦋🌸⭐🌟✨📍🅰️⛔🚫❓
    </label>
  </vbox>
</vbox>
