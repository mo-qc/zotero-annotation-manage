<linkset>
  <html:link rel="localization" href="__addonRef__-preferences.ftl" />
</linkset>
<vbox
  id="zotero-prefpane-__addonRef__"
  onload="Zotero.__addonInstance__.hooks.onPrefsEvent('load', {window})"
>
  <groupbox>
    <vbox>
      <label>
        <html:h2 data-l10n-id="pref-title"></html:h2>
      </label>
      <!-- <checkbox id="zotero-prefpane-__addonRef__-enable"
        preference="extensions.zotero.__addonRef__.enable" data-l10n-id="pref-enable" /> -->
      <vbox>
        <html:label
          for="zotero-prefpane-__addonRef__-tags"
          data-l10n-id="pref-tagsLabel"
        >
        </html:label>
      </vbox>
      <vbox>
        <html:input
          id="zotero-prefpane-__addonRef__-tags"
          style="width: 100%; font-size: 13px"
          native="true"
          preference="__prefsPrefix__.tags"
        />
      </vbox>
      <vbox>
        <html:label
          for="zotero-prefpane-__addonRef__-fixed-colors"
          data-l10n-id="pref-fixed-colors"
        >
        </html:label>
      </vbox>
      <vbox>
        <html:input
          id="zotero-prefpane-__addonRef__-fixed-colors"
          style="width: 100%"
          native="true"
          preference="__prefsPrefix__.fixed-colors"
        />
      </vbox>
      <html:div
        id="zotero-prefpane-__addonRef__-coloredTags"
        style="font-size: 12px"
      ></html:div>
      <hbox>
        <html:label
          for="zotero-prefpane-__addonRef__-optional-color"
          data-l10n-id="pref-optional-color"
        >
        </html:label>
        <html:input
          id="zotero-prefpane-__addonRef__-optional-color"
          native="true"
          preference="__prefsPrefix__.optional-color"
        />
        <!-- <html:label
          id="zotero-prefpane-__addonRef__-optional-color-label"
          for="zotero-prefpane-__addonRef__-optional-color"
          data-l10n-id="pref-optional-color-label"
        >
        </html:label> -->
      </hbox>
      <checkbox
        id="zotero-prefpane-__addonRef__-selectedCollection"
        preference="__prefsPrefix__.selectedCollection"
        data-l10n-id="pref-selectedCollection"
        native="true"
      />
      <checkbox
        id="zotero-prefpane-__addonRef__-currentCollection"
        preference="__prefsPrefix__.currentCollection"
        data-l10n-id="pref-currentCollection"
        native="true"
      />
      <checkbox
        id="zotero-prefpane-__addonRef__-showAllTags"
        preference="__prefsPrefix__.showAllTags"
        data-l10n-id="pref-showAllTags"
        native="true"
      />
      <checkbox
        id="zotero-prefpane-__addonRef__-item-tags"
        preference="__prefsPrefix__.item-tags"
        data-l10n-id="pref-item-tags"
        native="true"
      />
      <checkbox
        id="zotero-prefpane-__addonRef__-multipleTags"
        preference="__prefsPrefix__.multipleTags"
        data-l10n-id="pref-multipleTags"
        native="true"
      />
      <checkbox
        id="zotero-prefpane-__addonRef__-combine-nested-tags"
        preference="__prefsPrefix__.combine-nested-tags"
        data-l10n-id="pref-combine-nested-tags"
        native="true"
      />
      <checkbox
        id="zotero-prefpane-__addonRef__-split-nested-tags-keep-first"
        preference="__prefsPrefix__.split-nested-tags-keep-first"
        data-l10n-id="pref-split-nested-tags-keep-first"
        native="true"
      />
      <checkbox
        id="zotero-prefpane-__addonRef__-split-nested-tags-keep-second"
        preference="__prefsPrefix__.split-nested-tags-keep-second"
        data-l10n-id="pref-split-nested-tags-keep-second"
        native="true"
      />
      <checkbox
        id="zotero-prefpane-__addonRef__-split-nested-tags-keep-all"
        preference="__prefsPrefix__.split-nested-tags-keep-all"
        data-l10n-id="pref-split-nested-tags-keep-all"
        native="true"
      />
    </vbox>
  </groupbox>
</vbox>
<vbox>
  <html:label
    data-l10n-id="pref-help"
    data-l10n-args='{"time": "__buildTime__","name": "__addonName__","version":"__buildVersion__"}'
  >
  </html:label>
</vbox>
