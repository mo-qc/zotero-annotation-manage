<linkset>
  <html:link rel="localization" href="__addonRef__-preferences.ftl" />
</linkset>
<vbox id="zotero-prefpane-__addonRef__"
  onload="Zotero.__addonInstance__.hooks.onPrefsEvent('load', {window})">
  <groupbox>
    <vbox>
      <label>
        <html:h2 data-l10n-id="pref-title"></html:h2>
      </label>
      <!-- <checkbox id="zotero-prefpane-__addonRef__-enable"
        preference="extensions.zotero.__addonRef__.enable" data-l10n-id="pref-enable" /> -->
      <vbox>
        <html:label for="zotero-prefpane-__prefsPrefix__-tags" data-l10n-id="pref-tagsLabel">
        </html:label>
      </vbox>
      <vbox>
        <html:input id="zotero-prefpane-__addonRef__-tags" style="width: 100%" native="true"
          preference="__prefsPrefix__.tags" />
      </vbox>
      <html:div id="zotero-prefpane-__addonRef__-coloredTags"></html:div>
      <checkbox id="zotero-prefpane-__addonRef__-selectedCollection"
        preference="__prefsPrefix__.selectedCollection" data-l10n-id="pref-selectedCollection"
        native="true" />
      <checkbox id="zotero-prefpane-__addonRef__-currentCollection"
        preference="__prefsPrefix__.currentCollection" data-l10n-id="pref-currentCollection"
        native="true" />
    </vbox>
  </groupbox>
</vbox>
<vbox>
  <html:label data-l10n-id="pref-help"
    data-l10n-args='{"time": "__buildTime__","name": "__addonName__","version":"__buildVersion__"}'>
  </html:label>
</vbox>
